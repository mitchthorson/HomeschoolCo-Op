<!DOCTYPE html>
<html>
<head>
<title>Homeschool Co-op</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1,user-scalable=yes">
<link rel"shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<!--Loading Typekit-->
<script type='text/javascript' src='//use.typekit.net/mfa0kpf.js'></script>
<script type='text/javascript'>try{Typekit.load();}catch(e){}</script>
</head>
<body>
<div id="wrapper">
<header id="bar">
<div class="header_stuff">
<img id='logo' src='images/logo-yellow.svg' />
<h1 id='name'>Homeschool Co-op</h1>
<nav>
<ul>
<li><a href="#listen" id="listen_link">Listen</a></li>
<li><a href="#shop" id="shop_link">Shop</a></li>
<li><a href="#photos" id="photos_link">Photos</a></li>
<li><a href="#download" id="download_link">Download Code</a></li>
</ul>
</nav>
</div>
</header>
<div id="hero">

</div>
<section id="listen">
<h2 class="section_title">Listen</h2>
<div id="stream">
<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Fplaylists%2F7002663"></iframe>
</div>
</section>

<section id ="shop">
<h2 class="section_title">Shop</h2>

<ul>
<li><h3>Homeschool Co-op EP</h3></li>
<li><h3>$10</h3></li>
<li class="product_button"><a href="">Buy</a></li>
</div>
</div>
<div class="shop_product" id="product_02">
<img class="product_img" src="images/image.jpeg" />
<div class="product_info">
<ul>
	<li><h3>Homeschool Co-op EP</h3></li>
	<li><h3>$10</h3></li>
	<li class="product_button"><a href="">Buy</a></li>
</div>
</div>


</div>
</section>

<section id ="photos">
<h2 class="section_title">Photos</h2>
<div class="gallery items-3">
<div id="item-1" class="control-operator"></div>
<div id="item-2" class="control-operator"></div>
<div id="item-3" class="control-operator"></div>

<figure class="item">
<img src="images/photos/1.jpg" />
</figure>

<figure class="item">
<img src="images/photos/2.jpg" />
</figure>

<figure class="item">
<img src="images/photos/3.jpg" />
</figure>

<div class="controls">
<a href="#item-1" class="control-button">&#8226</a>
<a href="#item-2" class="control-button">&#8226</a>
<a href="#item-3" class="control-button">&#8226</a>
</div>
</div>	
</section>

<section id ="download">
<h2 class="section_title">Download Code</h2>
<h3>Already have a download code?</h3>
<p>Head on over here to download the music now!</p>
<div class="download_button"><a href="">Download</a></div>
</section>
<footer>

</footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="js/scrollTo.min.js"></script>
<script type="text/javascript">
$(function(){	
	$('#listen_link').scrollTo({
			offset:-100
	});
	$('#shop_link').scrollTo({
		offset:-100
});
	$('#photos_link').scrollTo({
		offset:-100
});
	$('#download_link').scrollTo({
		offset:-100
});
});
	
</script>
</div>
